<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
    <<script defer src="https://use.fontawesome.com/releases/v5.6.0/js/all.js" integrity="sha384-z9ZOvGHHo21RqN5De4rfJMoAxYpaVoiYhuJXPyVmSs8yn20IE3PmBM534CffwSJI" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/moment-with-locales.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="navBar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <button class="navButton">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="errorMessage">
        <p> error message</p>
      </section>
      <!-- compose tweet form -->
      <section class="newTweet">
        <div class="head">
          <h2>Compose Tweet</h2>
        </div>
        <div class="body">
          <form method = "POST" action = "/tweets" >
            <textarea class="textBox" name="text" placeholder="What are you humming about?" value =""></textarea>
          </form>
        </div>
        <div class="foot">
            <input class="button" type="submit" value="Tweet">
            <span class="counter">140</span>
        </div>
      </section>
      <!-- section for the old tweets -->
      <section class="tweets">

      </section>
    </main>

  </body>
</html>
